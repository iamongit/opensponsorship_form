
<div class="mui-textfield mui-textfield--float-label">
    <input type="text" name="name" ng-model="formData.name" required>
    <label for="name">Name</label>
</div>

<div class="mui-textfield mui-textfield--float-label">
    <input type="text" name="sport" ng-model="formData.sport" required>
    <label for="sport">Sport</label>
</div>

<div class="mui-textfield mui-textfield--float-label">
    <input type="text"  name="nationality" ng-model="formData.nationality" required>
    <label for="nationality">Nationality</label>
</div>

<div class="mui-textfield">
  <label for="gender">Gender</label>
  <div class="mui-col-xs-offset-1">
    <div class="mui-checkbox">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Male" ng-model="formData.gender" checked required>
        Male
      </label>
    </div>
    <div class="mui-checkbox">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" ng-model="formData.gender" value="Female">
        Female
      </label>
  </div>
</div>
</div>

<div class="mui-textfield">
  <label for="dob">Date of Birth</label>
  <div class="mui-col-xs-offset-1">
    <input class="form-control date" name="dob" type="date" value="2011-08-19" id="example-date-input" ng-model="formData.dob" required>
  </div>
</div>

<div class="form-group mui-row">
<div class="mui-col-xs-6 mui-col-xs-offset-3 mui--text-center">
    <a ui-sref="form.about" class="mui-btn mui-btn--primary mui-btn--raised">
    Next <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
