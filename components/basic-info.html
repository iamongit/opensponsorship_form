<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" ng-model="formData.name">
</div>

<div class="form-group">
    <label for="sport">Sport</label>
    <input type="text" class="form-control" name="sport" ng-model="formData.sport">
</div>

<div class="form-group">
    <label for="nationality">Nationality</label>
    <input type="text" class="form-control" name="nationality" ng-model="formData.nationality">
</div>

<div class="form-group">
  <label for="gender">Gender</label>
  <div class="col-xs-offset-1">
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Male" ng-model="formData.gender" checked>
        Male
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" ng-model="formData.gender" value="Female">
        Female
      </label>
  </div>
</div>
</div>

<div class="form-group">
  <label for="dob" class="col-2 col-form-label">Date of Birth</label>
  <div class="col-10">
    <input class="form-control" type="date" value="2011-08-19" id="example-date-input" ng-model="formData.dob">
  </div>
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.about" class="btn btn-block btn-info">
    Next <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
